<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オラクルカード</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>オラクルカードであそぼう</h1>
  <div class="card" id="oracle-card">
    <div class="card-inner">
      <div class="card-front">
        <img id="front-img" src="card1.jpg" alt="card front" />
        <p id="front-text">カードの意味がここに出るよ</p>
      </div>
      <div class="card-back">
        <img src="card-back.jpg" alt="card back" />
      </div>
    </div>
  </div>
  
  <button id="draw-button">カードを引く</button>

  <script src="script.js"></script>
</body>
</html>
